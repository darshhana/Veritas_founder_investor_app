name: founder_investor_app
description: "VERITAS - Connect founders with investors for successful fundraising and investment opportunities."
publish_to: 'none'

version: 2.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.0
  cloud_firestore: ^5.4.0
  firebase_storage: ^12.3.0
  
  # State Management
  provider: ^6.1.2
  
  # HTTP & API
  dio: ^5.4.0
  http: ^1.2.0
  
  # UI & Notifications
  fluttertoast: ^8.2.6
  
  # Media & File Handling
  image_picker: ^1.0.4
  file_picker: ^8.0.0+1
  path_provider: ^2.1.1
  
  # Charts & Visualization
  fl_chart: ^0.65.0
  
  # UI Components
  flutter_staggered_animations: ^1.1.1
  shimmer: ^3.0.0
  pull_to_refresh: ^2.0.0
  
  # Utilities
  intl: ^0.19.0
  url_launcher: ^6.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/logos/

# App Icon Configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/logos/app_logo.png"
  min_sdk_android: 21
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/logos/app_logo.png"
  remove_alpha_ios: true